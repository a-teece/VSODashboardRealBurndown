<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>                          
		<script src="sdk/scripts/VSS.SDK.min.js"></script> 
		<script type="text/javascript">
			VSS.init({                        
				explicitNotifyLoaded: true,
				usePlatformStyles: true
			});

			VSS.require("TFS/Dashboards/WidgetHelpers", function (WidgetHelpers) {
				VSS.register("RealSprintBurndown.Configuration", function () {   
					var $includedFieldsInput = $("#included-fields"); 

					return {
						load: function (widgetSettings, widgetConfigurationContext) {
							var settings = JSON.parse(widgetSettings.customSettings.data);
							if (settings && settings.includedFields) {
								 $includedFieldsInput.val(settings.includedFields);
							}
							
							$includedFieldsInput.on("change", function () {
								var customSettings = {
									data: JSON.stringify({
										includedFields: $includedFieldsInput.val()
									})
								};
								var eventName = WidgetHelpers.WidgetEvent.ConfigurationChange;
								var eventArgs = WidgetHelpers.WidgetEvent.Args(customSettings);
								widgetConfigurationContext.notify(eventName, eventArgs);
							});
							
							return WidgetHelpers.WidgetStatusHelper.Success();
						},
						onSave: function() {
							var customSettings = {
								data: JSON.stringify({
										includedFields: $includedFieldsInput.val()
									})
							};
							return WidgetHelpers.WidgetConfigurationSave.Valid(customSettings); 
						}
					}
				});
				VSS.notifyLoadSucceeded();
			});
		</script>		
	</head>
	<body>
		<div class="container">
			<fieldset>
				<label class="label">Item states to include in burndown: </label>
				<input type="text" value="'Committed','In Progress','Ready for Code Review','Ready for test','PO check'" id="included-fields" style="margin-top:10px" />
			</fieldset>             
		</div>
	</body>
</html>
